<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercici 10</title>
    <!--CSS-->
    <link rel="stylesheet" href="style/css/style.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>

    <div class="padre">
        <div class="primera">
            <div class="nums"><p>7</p></div>
            <div class="nums"><p>8</p></div>
            <div class="nums"><p>9</p></div>
            <div class="operador"><p>%</p></div>
        </div>
        <div class="segunda">
            <div class="nums"><p>4</p></div>
            <div class="nums"><p>5</p></div>
            <div class="nums"><p>6</p></div>
            <div class="operador"><p>x</p></div>
        </div>
        <div class="tercera">
            <div class="nums"><p>1</p></div>
            <div class="nums"><p>2</p></div>
            <div class="nums"><p>3</p></div>
            <div class="operador"><p>-</p></div>
        </div>
        <div class="quarta">
            <div class="nums"><p>0</p></div>
            <div class="resultado"><p>=</p></div>
            <div class="operador"><p>+</p></div>
        </div>
    </div>

</html>
